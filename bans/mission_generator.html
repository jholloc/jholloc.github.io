<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-eqiv="Content-Language" content="en-us">
<meta http-eqiv="Content-Type" content="text/html; charset=utf-8">
<title>BaNS Random Mission Generator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<style>
#container {
    width: 624px;
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
}
#title{
    text-align:center;
    margin-bottom: 0.2em;
}
#content {
    border-top: none;
    border-right: 2px solid #666666;
    border-bottom: 2px solid #666666;
    border-left: 2px solid #666666;
    width: 620px;
    background: #000;
    padding: 6px;
    color: #fff;
}
span {
    color: #BABABA;
}
button {
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
    margin-top: 0.2em;
}
</style>
<script type="text/javascript">
    randInt = function(maxVal) {
        return Math.floor(Math.random() * maxVal);
    }
    populateFields = function() {
        var types = [
            'destory a building',
            'do some wetwork',
            'steal something',
            'perform an investigation',
            'extract someone',
            'go on a courier run',
            'sabotage a project',
            'engage in some espionage',
        ];
        var clients = [
            'a corporation (Aesir Manufactoring)',
            'a corporation (Yggdrasil Life Research)',
            'a corporation (Valkyrie Technologies)',
            'a corporation (Pharma S&iacute;)',
            'a corporation (Ankou Mortality Services)',
            'a corporation (Duat Aerospace)',
            'a corporation (Anubis Security Solutions)',
            'a corporation (Herakles Industrial)',
            'a corporation (Mars Military Solutions)',
            'a corporation (Remus Drone Tech)',
            'a corporation (Neptune Shipping)',
            'a corporation (Mercury Logistics)',
            'organised crime (mafia/stree gang/yakuza/triad/etc)',
            'a contact (friends/family/other)',
            'a political group (government/environmental/other)',
        ];
        var locations = [
            'a factory',
            'a lab',
            'in the suburbs',
            'a club/bar/shop',
            'in public',
            'an office block',
            'in the country',
        ];
        var twists = [
            'there is no twist',
            'it\'s a double cross',
            'it\'s a red herring',
            'there is a sudden change of plans',
            'the intel is bad',
        ];

        var type        = document.getElementById("type");
        var client      = document.getElementById("client");
        var target      = document.getElementById("target");
        var location    = document.getElementById("location");
        var twist       = document.getElementById("twist");

        type.innerHTML      = types[randInt(types.length)]
        client.innerHTML    = clients[randInt(clients.length)]
        target.innerHTML    = clients[randInt(clients.length)]
        location.innerHTML  = locations[randInt(locations.length)]
        twist.innerHTML     = twists[randInt(twists.length)]
    }
</script>
</head>
<body onload="populateFields()">
<div id="container">
    <div id="title">
        <b>Random Mission Generator - Refresh for a new run.</b>
    </div>
    <div id="content">
        The job is to <span id="type">[TYPE]</span> for <span id="client">[CLIENT]</span>.
        The target is <span id="target">[TARGET]</span> and the location is <span id="location">[LOCATION]</span>.
        <br/><br/>
        The twist is that <span id="twist">[TWIST]</span>.
    </div>
    <div>
        <button onclick="populateFields()">Refresh</button>
    </div>
</div>
</body>
</html>
