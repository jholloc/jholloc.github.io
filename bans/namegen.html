<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-eqiv="Content-Language" content="en-us">
<meta http-eqiv="Content-Type" content="text/html; charset=utf-8">
<title>BaNS Random Mission Generator</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<style>
#container {
    width: 624px;
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
}
#title{
    text-align:center;
    margin-bottom: 0.2em;
}
#content {
    border-top: none;
    border-right: 2px solid #666666;
    border-bottom: 2px solid #666666;
    border-left: 2px solid #666666;
    width: 620px;
    background: #000;
    padding: 6px;
    color: #fff;
}
span {
    color: #BABABA;
}
button {
    font-family: 'Roboto Mono', monospace;
    font-size: 16px;
    margin-top: 0.2em;
}
</style>
<script type="text/javascript">
    randInt = function(maxVal) {
        return Math.floor(Math.random() * maxVal);
    }
    populateFields = function() {
        var names = [
            'Alter',
            'Arch',
            'Aspect',
            'Aura',
            'Aurora',
            'Awe',
            'Banks',
            'Basis',
            'Bat',
            'Beam',
            'Bee',
            'Beetle',
            'Bell',
            'Blade',
            'Bolt',
            'Bomb',
            'Bone',
            'Bonus',
            'Boost',
            'Boot',
            'Brass',
            'Brave',
            'Brush',
            'Cash',
            'Catch',
            'Cause',
            'Cent',
            'Chain',
            'Chalk',
            'Chance',
            'Change',
            'Chaos',
            'Charge',
            'Cheat',
            'Clock',
            'Clocks',
            'Coarse',
            'Complex',
            'Cross',
            'Dare',
            'Data',
            'Design',
            'Detail',
            'Fearless',
            'Fix',
            'Flaky',
            'Friction',
            'Gain',
            'Gene',
            'Ghost',
            'Glove',
            'Grave',
            'Grim',
            'Habit',
            'Hack',
            'Hacks',
            'Heat',
            'Hollow',
            'Hook',
            'Impulse',
            'Iron',
            'Jumbo',
            'Junior',
            'Law',
            'Light',
            'Lock',
            'Mammoth',
            'Maths',
            'Mirror',
            'Nemo',
            'Night',
            'Nightowl',
            'Nova',
            'Number',
            'Omen',
            'Owl',
            'Panther',
            'Parcel',
            'Phase',
            'Piece',
            'Pitch',
            'Poison',
            'Push',
            'Quote',
            'Rebel',
            'Riddle',
            'Route',
            'Score',
            'Shiny',
            'Signal',
            'Slide',
            'Spark',
            'Stitch',
            'Survey',
            'Switch',
            'Thrill',
            'Tune',
            'Unit',
            'Virus',
            'Zero',
        ];

        var nameEl = document.getElementById("name");

        var name = names[randInt(names.length)];
        if (Math.random() < 0.8) {
            name = name + names[randInt(names.length)];
            if (Math.random() < 0.2) {
                name = name + names[randInt(names.length)];
            }
        }
        var lastChar = name.charAt(name.length-1).toUpperCase();
        if (lastChar != 'Z' && lastChar != 'S' && lastChar != 'Y' && lastChar != 'X' && lastChar != 'H'
                && Math.random() < 0.5) {
            name = name + 'z';
        }
        name = name.replace(/e|g|i|o|s|z/g, function repl(x) {
            var trans = { e:3, g:9, i:1, o:0, s:5, z:2 };
            if (Math.random() < 0.2) {
                return trans[x];
            } else {
                return x;
            }
        })
        if (Math.random() < 0.1) {
            name = name + randInt(1000);
        }

        nameEl.innerHTML = name;
    }
</script>
</head>
<body onload="populateFields()">
<div id="container">
    <div id="title">
        <b>Random Name Generator - Refresh for a new name.</b>
    </div>
    <div id="content">
        <span id="name">[NAME]</span>
    </div>
    <div>
        <button onclick="populateFields()">Refresh</button>
    </div>
</div>
</body>
</html>
