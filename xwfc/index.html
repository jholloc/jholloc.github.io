<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='css/base.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="scripts/xwfc.js"></script>
    <script type="text/javascript">
		$( document ).ready( function() {
			XWFC.fleet = new XWFC.Fleet();
			XWFC.loadXML();
		} )
    </script>
</head>

<body>
	<div id="Main">
        <select id="FleetType" onchange="XWFC.fleet.setFleetType(this.value)">
            <option value="Imperial">Imperial</option>
            <option value="Rebel">Rebel</option>
        </select>
        <h1>X-Wing Fleet Creator</h1>
        <table class="pure-table" id="FileLoad">
            <tr><td><label>Select XML data file:</label></td><td><input type="file" id="FileInput" accept=".xml"/></td></tr>
        </table>
		<table class="pure-table">
			<thead>
				<tr><th>Ship</th><th>Type</th><th>Upgrades</th><th>Cost</th><th></th></tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
                    <th colspan="3" class="right">Total</th>
                    <th id="TotalCost">0</th>
                    <th><button class="pure-button" onclick="XWFC.showPopup('Ships')">Add</button></th>
                </tr>
			</tfoot>
		</table>
	</div>
	<div id="Upgrades" class="popup">
		<button class="pure-button close" onclick="XWFC.closePopup('Upgrades')">Close</button>
		<h3>Upgrades</h3>
		<table class="pure-table">
		</table>
	</div>
	<div id="Ships" class="popup">
		<button class="pure-button close" onclick="XWFC.closePopup('Ships')">Close</button>
        <h3>Ships</h3>
		<table class="pure-table">
		</table>
	</div>
</body>

</html>
